<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Music Player</h1>

    <div class="controls">
        <p>挑選曲風:</p>
        <button class="genre-button" data-genre="Funk">Funk</button>
        <button class="genre-button" data-genre="Jazz">Jazz</button>
        <button class="genre-button" data-genre="Soul">Soul</button>
        <button class="genre-button" data-genre="Chillhop">Chillhop</button>
        <button class="genre-button" data-genre="Rock">Rock</button>
    </div>

    <div id="player-container">
        <p id="status-message">Select a genre to start</p>
        <div id="player"></div>
        <p id="current-song" style="text-align: center; margin-top: 10px;"></p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
